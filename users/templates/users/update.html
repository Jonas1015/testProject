{% extends "pages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
        <div class="s-card">                
                    <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                    <legend class="border-bottom mb-4">{{ user.username|title }} Profile</legend>
                                    <img class="rounded-circle" style=" margin-bottom: 50px" src="{{ user.profile.image.url }}" alt="{{ user.username }}">
                                    {{ u_form| crispy }}
                                    {{ p_form| crispy }}
                            </fieldset>
                            <div class="form-group">
                                    <button class="btn btn-outline-info" type="submit">Update</button>
                            </div>    
                    </form>
                
        </div>
        
        
{% endblock content %}
